<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="js/characters/jailBird/jailBird.css">
    <script src="js/AniSprite.js"></script>
    <script src="js/characters/jailBird/jailBird.js"></script>
    <script src="js/control.js"></script>
    <script>
        ani.engine.start(30);
        var player1 = ani.jailBird('player1');
        player1.ground = 100;
        player1.x = 400;

        var player2 = ani.jailBird('player2');
        player2.reverse = true;
        player2.y = 0
        player2.x = 600;
        control(player1, {up: 87, left: 65, down: 83, right: 68}); //wasd
        control(player2, {up: 38, down: 40, left: 37, right: 39}); //up,down,left,right

        function writeOptions(player, clsName) {
            var i, ol = document.getElementsByClassName(clsName)[0];
            for (i in window[player].frames) {
                ol.innerHTML += "<li><a href=\"javascript:" + player + ".play('" + i + "')\">" + i + "</a></li>";
            }
        }
    </script>
</head>
<body onload="writeOptions('player1', 'player1Controls');writeOptions('player2', 'player2Controls')">

<ol class="player1Controls" style="float:left;">
    <li><a href="javascript:player1.reverse = !player1.reverse">reverse</a></li>
    <li><a href="javascript:player1.restoreDefault()">Restore Default</a></li>
</ol>

<ol class="player2Controls" style="float: right;">
    <li><a href="javascript:player2.reverse = !player2.reverse">reverse</a></li>
    <li><a href="javascript:player2.restoreDefault()">Restore Default</a></li>
</ol>
<div class="stage">
    <div class="player1"></div>
    <div class="player2"></div>
</div>
</body>
</html>
