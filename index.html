<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="js/characters/jailBird/jailBird.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/AniSprite.js"></script>
    <script src="js/characters/jailBird/jailBird.js"></script>
    <script src="js/player1.js"></script>
    <script src="js/player2.js"></script>
    <script>
        ani.engine.start(30);
        player1.target = player2;
        player2.target = player1;

        function posSpot(el, spot) {
            el.style.left = spot.x - spot.radius + 'px';
            el.style.top = spot.y - spot.radius + 'px';
            el.style.width = spot.radius * 2 + 'px';
            el.style.height = spot.radius * 2 + 'px';
            el.style.borderRadius = spot.radius + 'px';
        }

        function writeOptions(player, controlsClass, animationClass) {
            var i, item,
                    controls = document.getElementsByClassName(controlsClass)[0],
                    animations = document.getElementsByClassName(animationClass)[0];

            for (i in player.actions) {
                item = player.actions[i];
                controls.innerHTML += "<li>" + item.letter + " = " + i + "</li>"
            }

            for (i in player.frames) {
                animations.innerHTML += "<li>" + i + "</li>";
            }
        }

        function getBackground () {
            var backgrounds = [
                "images/backgrounds/background1.gif",
                "images/backgrounds/background2.gif",
                "images/backgrounds/background3.gif",
                "images/backgrounds/background4.gif",
                "images/backgrounds/background5.gif",
                "images/backgrounds/background6.gif",
                "images/backgrounds/background7.gif",
                "images/backgrounds/background8.gif",
                "images/backgrounds/background9.gif",
                "images/backgrounds/background10.gif",
                "images/backgrounds/background11-1.gif",
                "images/backgrounds/background11-2.gif",
                "images/backgrounds/background12-1.gif",
                "images/backgrounds/background12-2.gif",
                "images/backgrounds/background13-1.gif",
                "images/backgrounds/background13-2.gif",
                "images/backgrounds/background14-1.gif",
                "images/backgrounds/background14-2.gif",
                "images/backgrounds/background15-1.gif",
                "images/backgrounds/background15-2.gif",
            ];
            var index = Math.random() * backgrounds.length;
            index = Math.floor(index);
            console.log(backgrounds[index]);
            console.log(index)
            document.getElementsByClassName('stage')[0].style.background = "url(" + backgrounds[index] + ")";
        }
    </script>
</head>
<body onload="writeOptions(player1, 'player1Instructions', 'player1Animations');getBackground()">
<div class="stage">
    <div class="player1Health">
        <div class="bar"></div>
    </div>
    <div class="player2Health">
        <div class="bar"></div>
    </div>
    <div class="player2 black"></div>
    <div class="player1"></div>
</div>
<ul class="stepFrame">
    <li><a href="javascript:ani.engine.start(prompt('Enter Frames Per Second:'))">FPS</a></li>
    <li><a href="javascript:ani.engine.stop()">Stop</a></li>
    <li><a href="javascript:ani.engine.step()">Step</a></li>
</ul>
<div class="strike"></div>
<div class="weakSpot high"></div>
<div class="weakSpot mid"></div>
<div class="weakSpot low"></div>
<div class="info">
    <div class="block">
        <div>Instructions</div>
        <ol class="player1Instructions">
        </ol>
    </div>
    <div class="block">
        <div>Animations</div>
        <ol class="player1Animations">
            <li><a href="javascript:player1.reverse = !player1.reverse">reverse</a></li>
            <li><a href="javascript:player1.restoreDefault()">Restore Default</a></li>
        </ol>
    </div>
</div>
</body>
</html>
